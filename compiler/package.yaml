name: hasky
version: 0.1.0
github: "sharpvik/hasky"
license: MIT
author: "Viktor A. Rozenko Voitenko"
maintainer: "sharpvik@gmail.com"
copyright: "2021 Viktor A. Rozenko Voitenko"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category: Functional Programming Languages

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see README.md on GitHub at <https://github.com/sharpvik/hasky#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: lib
  build-tool-depends: alex:alex #, happy:happy
  dependencies:
    - array
    - data-default

executables:
  hasky:
    main: Main.hs
    source-dirs: src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hasky

tests:
  hasky-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hasky
      - directory
      - filepath
      - tasty
      - data-default
      - tasty-hunit
